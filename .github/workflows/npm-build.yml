name: NPM Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build backend
      run: |
        cd backend
        npm run build
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Create deployment structure
      run: |
        mkdir -p dist
        mkdir -p dist/frontend
        mkdir -p dist/backend
        mkdir -p dist/backend/database
        
        # Copy backend build
        cp -r backend/dist/* dist/backend/
        cp backend/package.json dist/backend/
        cp backend/package-lock.json dist/backend/ 2>/dev/null || true
        
        # Copy frontend build
        cp -r frontend/dist/* dist/frontend/
        
        # Copy database files
        cp -r backend/database/* dist/backend/database/ 2>/dev/null || true
        
        # Copy configuration files
        cp README.md dist/
        cp prd.md dist/
        cp todo.md dist/
        cp -r docs dist/ 2>/dev/null || true
        
        # Create startup script
        cat > dist/start.sh << 'EOF'
        #!/bin/bash
        echo "Starting Azoth Path..."
        cd backend
        npm install --production
        node dist/index.js
        EOF
        chmod +x dist/start.sh
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: azoth-path-build
        path: dist/
        retention-days: 7
        
    - name: Create release package
      run: |
        cd dist
        tar -czf ../azoth-path-$(date +%Y%m%d-%H%M%S).tar.gz .
        
    - name: Upload release package
      uses: actions/upload-artifact@v4
      with:
        name: azoth-path-release
        path: azoth-path-*.tar.gz
        retention-days: 30
