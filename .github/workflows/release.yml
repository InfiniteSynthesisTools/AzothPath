name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        cd backend
        npm ci
        cd ../frontend
        npm ci
        
    - name: Build backend
      run: |
        cd backend
        npm run build
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Create release package
      run: |
        # Create release directory
        mkdir -p release
        mkdir -p release/frontend
        mkdir -p release/backend
        mkdir -p release/backend/database
        
        # Copy backend build
        cp -r backend/dist/* release/backend/
        cp backend/package.json release/backend/
        cp backend/package-lock.json release/backend/ 2>/dev/null || true
        
        # Copy frontend build
        cp -r frontend/dist/* release/frontend/
        
        # Copy database files
        cp -r backend/database/* release/backend/database/ 2>/dev/null || true
        
        # Copy documentation
        cp README.md release/
        cp prd.md release/
        cp todo.md release/
