<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azoth Path - 无尽合成工具站</title>

  <style>
    /* 从 CDN 加载 Noto Color Emoji 字体（国内可访问的多个 CDN 备选） */
    @font-face {
      font-family: 'Noto Color Emoji';
      font-display: swap; /* 字体加载前使用系统字体，加载后无缝切换 */
      src: 
        /* 备选 1: jsDelivr (GitHub + Cloudflare，国内较快) */
        url('https://cdn.jsdelivr.net/gh/googlefonts/noto-emoji@main/fonts/NotoColorEmoji.ttf') format('truetype'),
        /* 备选 2: unpkg (备用 CDN) */
        url('https://unpkg.com/noto-color-emoji-font@1.0.2/font/NotoColorEmoji.ttf') format('truetype');
    }
    
    body {
      /* 文字使用系统字体，emoji 优先使用系统原生 emoji */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif,
        /* Emoji 字体：优先系统原生，CDN 作为备选 */
        'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    }
    
    /* 确保 emoji 元素优先使用系统原生 emoji 字体 */
    .emoji, .emoji-large {
      font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', sans-serif;
      font-variant-emoji: emoji;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
