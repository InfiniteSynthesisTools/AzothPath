<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
  <!-- Noto Color Emoji 字体 (官方 Fontsource CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/noto-color-emoji@5/index.min.css" />
  
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#409eff" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Azoth Path - 无尽合成工具站</title>

  <style>
    body {
      /* 文字使用系统字体，emoji 优先使用 CDN 的 Noto Color Emoji */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif,
        /* Emoji 字体优先级：CDN Noto → 系统 Emoji */
        'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      
      /* 移动端优化：防止双击缩放 */
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* 确保 emoji 元素优先使用 CDN 的 Noto Color Emoji */
    .emoji, .emoji-large {
      font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      font-variant-emoji: emoji;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* 移动端全局样式 */
    * {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    
    /* 滚动条优化（移动端隐藏） */
    @media (max-width: 768px) {
      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <script defer src="https://umami.099311.xyz/script.js" data-website-id="4ac26c31-197f-408d-b8b1-ef2c77c1bf51"></script>
</body>
</html>
